<!DOCTYPE html>
<html>
<head>
    <title>Registro de Vehículos</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .container{
            max-height: 700px;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registro de Vehículos</h1>
    </header>
    <div class="container">
        <form>
            <label for="id_vehiculo">ID Vehículo:</label>
            <input type="number" id="id_vehiculo" name="id_vehiculo" required><br><br>

            <label for="id_cliente">ID Cliente:</label>
            <select id="id_cliente" name="id_cliente" required>
                <option value="">Seleccione un cliente</option>
                
            </select><br><br>

            <label for="placa">Placa:</label>
            <input type="text" id="placa" name="placa" maxlength="10" required><br><br>

            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" maxlength="15" required><br><br>

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" maxlength="15" required><br><br>

            <label for="anio">Año:</label>
            <input type="number" id="anio" name="anio" min="1900" max="2099" required><br><br>

            <input type="submit" value="Registrar">

            
            <button type="button" onclick="location.href='index.html'">Volver al Menú</button>
        </form>
    </div>

    
</body>
</html>
