<!DOCTYPE html>
<html>
<head>
    <title>Registro de Diagnóstico de Vehículo</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .container{
            max-height: 700px;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registro de Diagnóstico de Vehículo</h1>
    </header>
    <div class="container">
        <form>
            <label for="id_diagnostico">ID Diagnóstico:</label>
            <input type="number" id="id_diagnostico" name="id_diagnostico" required><br><br>

            <label for="id_vehiculo">ID Vehículo:</label>
            <input type="number" id="id_vehiculo" name="id_vehiculo" required><br><br>

            <label for="id_mecanico">ID Mecánico:</label>
            <input type="number" id="id_mecanico" name="id_mecanico" required><br><br>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea><br><br>

            <label for="costo_mano_obra">Costo Mano de Obra:</label>
            <input type="number" id="costo_mano_obra" name="costo_mano_obra" step="0.01" required><br><br>

            <label for="costo_piezas">Costo de Piezas:</label>
            <input type="number" id="costo_piezas" name="costo_piezas" step="0.01" required><br><br>

            <label for="precio_total">Precio Total:</label>
            <input type="number" id="precio_total" name="precio_total" step="0.01" readonly><br><br>

            <button type="button" onclick="calcularTotal()">Calcular Total</button><br><br>

            <input type="submit" value="Registrar">

            
            <button type="button" onclick="location.href='index.html'">Volver al Menú</button>
        </form>
    </div>

   
</body>
</html>
